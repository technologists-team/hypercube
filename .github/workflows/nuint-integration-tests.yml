name: NUnit integration test

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ master ]
  workflow_dispatch:
  
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup Submodules
      run: git submodule update --init --recursive

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: ğŸ“¦ Install dotnet dependencies
      run: dotnet restore

    - name: ğŸ“¦ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ› ï¸ Build and Test (Debug)
      run: dotnet test --configuration=Debug Hypercube.UnitTests/Hypercube.UnitTests.csproj
