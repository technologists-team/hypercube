name: Nuget realease

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ› ï¸ Setup Submodules
      run: git submodule update --init --recursive

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ› ï¸ Install dotnet dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ› ï¸ Build (Release)
      run: dotnet build --configuration=Release

    - name: ğŸ“¦ Pack
      run: dotnet pack
